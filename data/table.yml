        116:
            html_url: 'https://github.com/bolt/four/pull/116'
            number: 116
            title: '[WIP] setcontent'
            user: xiaohutai
            labels: [{ id: 1188187841, node_id: MDU6TGFiZWwxMTg4MTg3ODQx, url: 'https://api.github.com/repos/bolt/four/labels/keep', name: keep, color: c0f3f9, default: false }, { id: 1101873386, node_id: MDU6TGFiZWwxMTAxODczMzg2, url: 'https://api.github.com/repos/bolt/four/labels/status:%20in%20progress', name: 'status: in progress', color: cccccc, default: false }, { id: 1189558539, node_id: MDU6TGFiZWwxMTg5NTU4NTM5, url: 'https://api.github.com/repos/bolt/four/labels/tag:%20needs%20tests', name: 'tag: needs tests', color: de72f9, default: false }, { id: 1101873363, node_id: MDU6TGFiZWwxMTAxODczMzYz, url: 'https://api.github.com/repos/bolt/four/labels/tag:%20refactor', name: 'tag: refactor', color: 5890d8, default: false }]
            state: closed
            assignee: bobdenotter
            created_at: '2018-11-16T09:43:07Z'
            updated_at: '2019-01-11T15:48:14Z'
            closed_at: '2018-12-14T15:51:11Z'
            body: "Some basic features `setcontent` calls working, based on `Bolt\\Storage\\Query\\Query` from Bolt 3.\r\n\r\nThis is the first of the `setcontent` iteration (based on @rossriley's work for Bolt 3).\r\nSome complex situations arise because a content-type is not contained in one table anymore.\r\n\r\nSo we have `bolt_content` with a has-many relationship to `bolt_field`.\r\n\r\nA distinction is to be made when query-ing:\r\n- Fields from the base table `bolt_content`. This is very simple and remains similar to Bolt 3's way for fetching content.\r\n- Fields from the fields table `bolt_field`. A bit more complex, because we need to use `JOIN`s.\r\n\r\n\r\n### Basic\r\n\r\n- ✔️ `{contenttype}`\r\n- ✔️ `{contenttype}/first/{number}`\r\n- ✔️ `{contenttype}/last/{number}`\r\n- ❌ `{contenttype}/random/{number}`\r\n  - `random` is not going to work with Doctrine ORM queries, see [answer on Stack Oveflow](https://stackoverflow.com/questions/10762538/how-to-select-randomly-with-doctrine) for info.\r\n  - An alternative is to make a special Twig function/filter to handle random records.\r\n- ✔️ `{contenttype}/{id}`\r\n- ✔️ `{contenttype}/{slug}`\r\n\r\n### WHERE\r\n\r\n- ✔️ `{key}: {value}`\r\n- ✔️ `{key}: {operator}{value}` where operator is one of `%` `<` `>` `<=` `>=`\r\n  - ⚠️ Currently the operations will not work for numbers/dates/etc. because of JSON-encoded values.\r\n- ✔️ `author: {id}` replaces `ownerid` from Bolt 3\r\n\r\n### WHERE advanced\r\n\r\n- ❌ `{key}: {value1} || {value2}` or `{key}: {value1} && {value2}`\r\n  - Currently only works for columns in `bolt_content`\r\n- ❌ `\"{key1} ||| {key2}\": \"{value1} ||| {value2}\"`\r\n  - Currently only works for columns in `bolt_content`\r\n- ❌ `{key}: '>now'` and other special datetime selectors (e.g. `now`, `today`, `yesterday`, `last year`, `next thursday`).\r\n  - Currently do not work at all.\r\n\r\n### Special\r\n\r\n- ✔️ `limit {number}`\r\n- ✔️ `orderby {field}` or `orderby -{field}`\r\n  - ⚠️ This works for fields that have only a single value (think of it as a column)\r\n  - ✔️ Multiple sortorders do work (comma-separated)\r\n- ✔️ `returnsingle`\r\n- ✔️ `printquery`\r\n  - ⚠️ Currently shows DQL. Let's see if we can show a _runnable query_ instead.\r\n\r\n\r\n### Advanced\r\n\r\nPagination and Search are not implemented yet.\r\n\r\n- ❌ `allowpaging`\r\n- ❌ `{contenttype}/search/{num} where filter: {term}`\r\n- ❌ `{ct1},{ct2},{ctN}/search/{num} where filter: {term}`\r\n\r\n\r\n### Misc\r\n\r\n- Implementations for locales, taxonomies and relationships.\r\n- Proper integration with Config + ContentType data (such as max results per page).\r\n- Remove all legacy stuff for real."
