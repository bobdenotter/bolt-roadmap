            assignee: jackiboy
            created_at: '2018-12-11T16:25:35Z'
            updated_at: '2018-12-14T10:58:10Z'
            closed_at: null
            body: " - When using the 'tabs' on an edit page, the \"hash\" in the URL doesn't update..\r\n - When actively navigating to `/bolt/edit/1#media`, the 'media' tab should be active\r\n\r\n![schermafbeelding_2018-12-11_om_17_18_29](https://user-images.githubusercontent.com/1833361/49814093-348f4c80-fd69-11e8-8811-5f9f3d5a4397.png)\r\n\r\nAdditionally, when switching locales, the browser should navigate to the updated URL, _with_ the hash included. Something like this in `assets/js/app/editor/Components/General/Language/Language.vue`: \r\n\r\n```javascript\r\n    switchLocale(){\r\n      const locale = this.locale.link  + window.location.hash.substr(1));\r\n\r\n      return window.location.href = locale;\r\n    }\r\n``` "
