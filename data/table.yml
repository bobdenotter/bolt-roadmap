            title: 'Two issues with `multiselect`'
            user: bobdenotter
            labels: [{ id: 1101873370, node_id: MDU6TGFiZWwxMTAxODczMzcw, url: 'https://api.github.com/repos/bolt/four/labels/priority:%20high', name: 'priority: high', color: eb6420, default: false }, { id: 1101873383, node_id: MDU6TGFiZWwxMTAxODczMzgz, url: 'https://api.github.com/repos/bolt/four/labels/topic:%20Vue', name: 'topic: Vue', color: 52B988, default: false }]
