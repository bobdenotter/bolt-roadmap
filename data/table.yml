            number: 180
            title: '"Translate" suggestion'
            user: evertalbers
            labels: [{ id: 1101873388, node_id: MDU6TGFiZWwxMTAxODczMzg4, url: 'https://api.github.com/repos/bolt/four/labels/topic:%20Multilingual%20%F0%9F%8C%90', name: 'topic: Multilingual 🌐', color: fbca04, default: false }, { id: 1145610340, node_id: MDU6TGFiZWwxMTQ1NjEwMzQw, url: 'https://api.github.com/repos/bolt/four/labels/topic:%20UX', name: 'topic: UX', color: dd71bd, default: false }]
            state: open
            assignee: bobdenotter
            created_at: '2018-11-30T10:32:22Z'
            updated_at: '2018-12-14T10:58:27Z'
            closed_at: null
            body: "_Presuming that the translate functionality and the tabs/group will work comparably with Bolt 3.6.X/ Bolttranslate extension in Bolt 4.0:_\r\n\r\nWhen an editor switches languages while in a certain tab/group for a record\r\ne.g. `/bolt/editcontent/siteblocks/1?_locale=en#footer`\r\nhe is sent to `bolt/editcontent/siteblocks/1?_locale=nl` and will have to perform a click to get back to\r\n`/bolt/editcontent/siteblocks/1?_locale=nl#footer`\r\n\r\nIt is likely (at least, I think so) that the editor will want to continue working on the same tab/group in the other language so it would be good if the `#anchor` is added behind the link in the language switch."
