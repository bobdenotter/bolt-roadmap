            body: "Hey @jackiboy, found another quirk in the `<select>`.\r\n\r\nIf you have this, in the contenttype:\r\n\r\n```\r\n        selectfield:\r\n            type: select\r\n            values:\r\n                foo: Foooo\r\n                bar: Bario\r\n                baz: BAzzazza\r\n```\r\n\r\nand create a new record, you can't make a selection: \r\n\r\n<img width=\"642\" alt=\"screenshot 2019-01-01 at 15 12 51\" src=\"https://user-images.githubusercontent.com/1833361/50573604-bc500000-0dd7-11e9-83eb-524f1e152a56.png\">\r\n"
